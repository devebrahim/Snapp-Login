<img src="../assets/img/1.jpg" alt="">
<div class="logo position-absolute col-2 h-25 text-white">
    <h1> !اسنپ</h1>
    <h4>کسب و کار</h4>
    {{username}} {{password}}
</div>
<div class="login_box position-absolute h-50 col-5 bg-dark">
    <div class="User row bg-dark h-25">
        <div class="select_user bg-secondary h-75">
            <p>ورود اپراتور</p>
        </div>
        <div class="select_user h-75">
            <p>ورود مدیریت</p>
        </div>
    </div>
    <input type="text" class="col-10 bg-dark text-secondary ml-5 mt-3" placeholder="نام کاربری" [(ngModel)]="username">
    <input type="text" class="col-10 bg-dark text-secondary ml-5 mt-5" placeholder="رمز عبور" [(ngModel)]="password">
    <div class="row h-25"><button class="col-12 bg-secondary h-75 text-white">ورود</button></div>
</div>
<div class="LinkFooter position-absolute">
    <div class="col-12 h-25 link">
        <a href="">درباره پنل سازمانی</a></div>
    <div class="col-12 h-25 link">
        <a href="">حساب کاربری ندارید؟ ثبت‌نام کنید!</a></div>
    <div class="col-12 h-25 link">
        <a href="">رمز عبور خود را فراموش کرده‌اید؟</a></div>
</div>
